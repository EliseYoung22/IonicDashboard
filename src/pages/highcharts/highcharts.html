<ion-header>

  <ion-navbar>
    <ion-title>highcharts</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <chart [options]="chartOptions" type="chart" style="display: block"></chart>
  </ion-card>
  <ion-card>
    <ion-card-header>
      Bubble
    </ion-card-header>
    <ion-card-content>
      <chart [options]="bubblechart" type="chart" style="display: block"></chart>
    </ion-card-content>
  </ion-card>

</ion-content>
